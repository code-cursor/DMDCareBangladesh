<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="src/DMD_Logo.png">
    <title>DMD Care Bangladesh</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0066ff, #6600ff);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
        animation: fadeIn 1.5s ease-in-out;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
        animation: fadeIn 2s ease-in-out;
      }
      .subscribe {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        animation: fadeIn 2.5s ease-in-out;
      }
      input {
        padding: 12px 15px;
        border: none;
        border-radius: 30px;
        outline: none;
        width: 250px;
        font-size: 1rem;
      }
      button {
        padding: 12px 20px;
        border: none;
        border-radius: 30px;
        background-color: #fff;
        color: #333;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: #eee;
        transform: scale(1.05);
      }
      footer {
        position: absolute;
        bottom: 15px;
        font-size: 0.9rem;
        opacity: 0.8;
      }
      img {
        width: 100px;
        height: 100px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
